<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>TaskFlow Solutions</title>
    <style>
        body 
        {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://img.freepik.com/free-vector/abstract-business-professional-background-banner-design-multipurpose_1340-16858.jpg?w=1800&t=st=1728280084~exp=1728280684~hmac=d5b735bd01510a080786caf019e6d297aaf863076e1756fab7df1d72603f9575') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container 
        {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
        }
        .login-container, .dashboard 
        {
            display: none;
        }
        .login-container.active, .dashboard.active 
        {
            display: block;
        }
        .login-box 
        {
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.3); 
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .login-box h2 
        {
            text-align: center;
            color: #ffffff;
            margin-bottom: 20px;
        }
        .login-box input 
        {
            width: 100%;
            padding: 15px;
            margin: 12px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 16px;
        }
        .login-box button 
        {
            width: 100%;
            padding: 15px;
            background-color: #004a99;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        .login-box button:hover 
        {
            background-color: #004a99;
        }
        .header 
        {
            background-color: #004a99;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .header img 
        {
            height: 50px;
        }
        .header .title 
        {
            font-size: 32px;
            margin: 10px 0;
            font-weight: bold;
        }
        .hero 
        {
            text-align: center;
            background-color: #004a99;
            color: white;
            padding: 40px 20px;
            margin-bottom: 30px;
        }
        .hero h1 
        {
            margin: 0;
            font-size: 48px;
            font-weight: bold;
        }
        .hero p 
        {
            font-size: 18px;
        }
        .footer 
        {
            text-align: center;
            padding: 15px;
            background-color: #004a99;
            color: white;
            position: relative;
            width: 98.44%;
            bottom: 0;
            margin-top: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .footer-icons 
        {
            margin: 10px 0;
        }
        .footer-icons i 
        {
            color: white;
            margin: 0 10px;
            font-size: 24px;
            cursor: pointer;
        }
        .dashboard h2 
        {
            text-align: center;
            margin-top: 0;
            color: white;
        }
        .dashboard.active, .h3
        {
            display: block;
            color: white;
        }
        .dashboard ul 
        {
            list-style: none;
            padding: 0;
        }
        .employee-grid 
        {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            grid-gap: 20px;
            margin: 20px 0;
        }
        .employee-card 
        {
            background-color: #fff;
            color: black;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .employee-card h4 
        {
            margin: 0 0 10px 0;
            font-size: 18px;
        }
        .employee-card ul 
        {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .employee-card ul li 
        {
            margin: 5px 0;
        }
        .admin-task-form 
        {
            max-width: 600px;
            margin: 20px auto;
        }
        .admin-task-form input, .admin-task-form select, .admin-task-form textarea, .admin-task-form button 
        {
            width: 100%;
            padding: 15px;
            margin: 12px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
            box-sizing: border-box;
        }
        .admin-task-form button 
        {
            background-color: #28a745;
            color: white;
            cursor: pointer;
            border: none;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .admin-task-form button:hover 
        {
            background-color: #218838;
        }
        .btn-logout 
        {
            display: block;
            max-width: 200px;
            margin: 20px auto;
            padding: 12px;
            background-color: #dc3545;
            color: white;
            text-align: center;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn-logout:hover 
        {
            background-color: #c82333;
        }
        .task-list 
        {
            list-style: none;
            padding: 0;
        }
        .task-list li 
        {
            background-color: #fff;
            color: black;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .task-list li button 
        {
            padding: 10px;
            background-color: #004a99;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .task-list li button:hover 
        {
            background-color: #004a99;
        }
        .task-list li div 
        {
            margin-bottom: 10px;
        }
        .task-list li strong 
        {
            font-size: 18px;
        }
        .task-list li button.delete-task 
        {
            background-color: #dc3545;
            color: white;
            font-size: 16px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .task-list li button.delete-task:hover 
        {
            background-color: #c82333;
        }
        .eye-icon {
            position: absolute;
            top: 40%;
            right: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Welcome to TaskFlow Solutions</h1>
        <p>Streamline your workflow with our efficient task management system.</p>
    </div>
    <div class="container">
        <div class="login-container active" id="login-container">
            <div class="login-box">
                <h2>Login</h2>
                <input type="text" id="email" placeholder="Email" required>
                <div style="position:relative;">
                    <input type="password" id="password" placeholder="Password" required>
                    <i class="far fa-eye eye-icon" id="eye" onclick="togglePasswordVisibility()"></i>
                </div>
                <button onclick="login()">Login</button>
            </div>
        </div>
        <div class="dashboard" id="admin-dashboard">
            <h2>Admin Dashboard</h2>
            <h3>Assign Tasks to Employees</h3>
            <form class="admin-task-form" id="taskForm">
                <input type="text" id="taskTitle" placeholder="Task Title" required>
                <textarea id="taskDescription" placeholder="Task Description" rows="3" required></textarea>
                <input type="date" id="dueDate" placeholder="Due Date" required>
                <select id="employeeSelect" required>
                    <option value="" disabled selected>Select Employee</option>
                </select>
                <button type="submit">Assign Task</button>
            </form>
            <h3>Employee Tasks</h3>
            <div class="employee-grid" id="employee-grid"></div>
            <div class="btn-logout" onclick="logout()">Logout</div>
        </div>
        <div class="dashboard" id="employee-dashboard">
            <h2>Employee Dashboard</h2>
            <h3>Your Tasks</h3>
            <ul class="task-list" id="task-list"></ul>
            <div class="btn-logout" onclick="logout()">Logout</div>
        </div>
    </div>
    <div class="footer">
        &copy; 2024 TaskFlow Solutions. All Rights Reserved.
        <div class="footer-icons">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-linkedin"></i>
        </div>
    </div>
    <script>
        // Default users data
        const defaultUsers = {
            admin: { email: "admin@taskflow.com", password: "admin123", role: "admin" },
            employee1: { email: "employee1@taskflow.com", password: "employee123", role: "employee", tasks: [] },
            employee2: { email: "employee2@taskflow.com", password: "employee123", role: "employee", tasks: [] },
            employee3: { email: "employee3@taskflow.com", password: "employee123", role: "employee", tasks: [] }, 
            employee4: { email: "employee4@taskflow.com", password: "employee123", role: "employee", tasks: [] },
            employee5: { email: "employee5@taskflow.com", password: "employee123", role: "employee", tasks: [] },
            employee6: { email: "employee6@taskflow.com", password: "employee123", role: "employee", tasks: [] },
            employee7: { email: "employee7@taskflow.com", password: "employee123", role: "employee", tasks: [] },
            employee8: { email: "employee8@taskflow.com", password: "employee123", role: "employee", tasks: [] }
        };

        // Load users from localStorage or use default users
        let users = JSON.parse(localStorage.getItem('users')) || defaultUsers;

        // Save users to localStorage
        function saveUsersToLocalStorage() {
            localStorage.setItem('users', JSON.stringify(users));
        }

        function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const user = Object.values(users).find(u => u.email === email && u.password === password);
            if (user) {
                localStorage.setItem('currentUserEmail', user.email);
                showDashboard(user.role);
            } else {
                alert("Invalid login credentials.");
            }
        }

        function showDashboard(role) {
            document.getElementById("login-container").classList.remove("active");
            if (role === "admin") {
                document.getElementById("admin-dashboard").classList.add("active");
                displayEmployees();
                setupTaskForm();
            } else {
                document.getElementById("employee-dashboard").classList.add("active");
                displayTasks();
            }
        }

        function displayTasks() {
            const currentUserEmail = localStorage.getItem('currentUserEmail');
            const user = Object.values(users).find(u => u.email === currentUserEmail);
            const taskList = document.getElementById("task-list");
            taskList.innerHTML = "";
            user.tasks.forEach((task, index) => {
                const li = document.createElement("li");
                li.innerHTML = `<div><strong>${task.title}</strong><br>Description: ${task.description}<br>Due: ${task.dueDate}</div>
                                <button onclick="completeTask(${index})">Complete</button>`;
                taskList.appendChild(li);
            });
        }

        function displayEmployees() {
            const employeeGrid = document.getElementById("employee-grid");
            const employeeSelect = document.getElementById("employeeSelect");
            employeeGrid.innerHTML = "";
            employeeSelect.innerHTML = "<option value='' disabled selected>Select Employee</option>";
            Object.keys(users).forEach(userKey => {
                const user = users[userKey];
                if (user.role === "employee") {
                    const card = document.createElement("div");
                    card.className = "employee-card";
                    card.innerHTML = `<h4>${user.email}</h4>`;
                    const taskList = document.createElement("ul");
                    taskList.className = "task-list";
                    user.tasks.forEach((task, index) => {
                        const taskItem = document.createElement("li");
                        taskItem.innerHTML = `<div><strong>${task.title}</strong><br>Description: ${task.description}<br>Due: ${task.dueDate}</div>
                            <button class="delete-task" onclick="deleteTask('${userKey}', ${index})">Delete</button>`;
                        taskList.appendChild(taskItem);
                    });
                    card.appendChild(taskList);
                    employeeGrid.appendChild(card);
                    const option = document.createElement("option");
                    option.value = userKey;
                    option.textContent = user.email;
                    employeeSelect.appendChild(option);
                }
            });
        }

        function setupTaskForm() {
            const form = document.getElementById("taskForm");
            form.onsubmit = (e) => {
                e.preventDefault();
                const taskTitle = document.getElementById("taskTitle").value;
                const taskDescription = document.getElementById("taskDescription").value;
                const dueDate = document.getElementById("dueDate").value;
                const employeeKey = document.getElementById("employeeSelect").value;
                if (employeeKey && taskTitle && taskDescription && dueDate) {
                    users[employeeKey].tasks.push({ title: taskTitle, description: taskDescription, dueDate });
                    saveUsersToLocalStorage();
                    alert("Task assigned successfully!");
                    form.reset();
                    displayEmployees();
                }
            };
        }

        function completeTask(index) {
            const currentUserEmail = localStorage.getItem('currentUserEmail');
            const userKey = Object.keys(users).find(key => users[key].email === currentUserEmail);
            users[userKey].tasks.splice(index, 1);
            saveUsersToLocalStorage();
            displayTasks();
        }

        function deleteTask(employeeKey, taskIndex) {
            users[employeeKey].tasks.splice(taskIndex, 1);
            saveUsersToLocalStorage();
            alert("Task deleted successfully!");
            displayEmployees();
        }

        function logout() {
            localStorage.removeItem('currentUserEmail');
            document.getElementById("login-container").classList.add("active");
            document.getElementById("admin-dashboard").classList.remove("active");
            document.getElementById("employee-dashboard").classList.remove("active");
        }

        window.onload = () => {
            const currentUserEmail = localStorage.getItem('currentUserEmail');
            if (currentUserEmail) {
                const user = Object.values(users).find(u => u.email === currentUserEmail);
                if (user) {
                    showDashboard(user.role);
                } else {
                    localStorage.removeItem('currentUserEmail');
                }
            }
        };
    </script>
</body>
</html>
